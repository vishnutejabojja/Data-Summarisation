<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        function copy() {
            let textarea = document.getElementById("textarea");
            textarea.select();
            document.execCommand("copy");
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="p-0">
                    <h3 style="background-color: #7f03fc; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;" class="text-center text-white p-3">Text-Summarization</h3>
                </div>
            </div>
            <div class="col-6 text-center">
                <div class="d-flex flex-column justify-content-center m-auto">
                    <div>
                        <h3>Enter Text</h3>
                    <form action="{{url_for('Summarise')}}" method="post">
                        <textarea name="data" cols="30" rows="10" placeholder="Enter text.." required="required"></textarea>
                        <br>
                        <input type="range" min="20" max="1000" name="maxL" value="100">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
                </div>
        </div>
            <div class="col-6 text-center">
                <div class="d-flex flex-column justify-content-center m-auto">
                    <div>
                        <h3>Summerised Text</h3>
                        <textarea id="textarea" name="result" cols="30" rows="10">{{result}}</textarea>
                    </div>
                </div>
                <div>
                    <button onclick="copy()" class="btn btn-success">Copy</button>
                </div>
        </div>
        </div>
    </div>
    
</body>
</html>
